name: Build and Push Docker CUDA (with Wheels Extraction)

on: workflow_dispatch

permissions:
  contents: write
  packages: write

jobs:
  build-wheels:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and extract wheels (no image push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-cuda-nvidia-builder
          push: false
          platforms: linux/amd64
          target: export-wheels
          outputs: type=local,dest=./wheels-out

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: ./wheels-out/wheels/

  build-final:
    runs-on: ubuntu-24.04
    needs: build-wheels
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: ./wheels/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-cuda-nvidia-final
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/sergey21000/chatbot-rag:${{ github.ref_name }}-cuda



