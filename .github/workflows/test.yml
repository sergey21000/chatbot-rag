name: Tests

on: workflow_dispatch

permissions:
  contents: read

env:
  PYTHONUTF8: 1
  LLAMA_ARG_HF_REPO: bartowski/Qwen_Qwen3-0.6B-GGUF
  LLAMA_ARG_HF_FILE: Qwen_Qwen3-0.6B-Q4_K_M.gguf
  EMBED_MODEL_REPO: sergeyzh/rubert-tiny-turbo

  LLM_MODEL_DIR: llm_models
  EMBED_MODEL_DIR: embed_models

jobs:
  download-models:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: |
          uv python install 3.12
          uv venv

      - name: Install huggingface-hub
        run: uv pip install huggingface-hub[hf_xet]
          
      - name: Download models
        run: |
          uv run hf download ${{ env.LLAMA_ARG_HF_REPO }} ${{ env.LLAMA_ARG_HF_FILE }} \
          --local-dir ${{ env.LLM_MODEL_DIR }}
          # convert dir name to "models--Alibaba-NLP--gte-multilingual-base"
          EMBED_FOLDER=$(echo "${{ env.EMBED_MODEL_REPO }}" | sed 's/\//--/g')
          uv run hf download ${{ env.EMBED_MODEL_REPO }} \
          --local-dir ${{ env.EMBED_MODEL_DIR }}/models--$EMBED_FOLDER

      - name: Upload model artifact
        uses: actions/upload-artifact@v6
        with:
          name: model
          path: |
            ${{ env.LLM_MODEL_DIR }}
            ${{ env.EMBED_MODEL_DIR }}
          overwrite: true

  test-linux:
    needs: download-models
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download model artifact
        uses: actions/download-artifact@v7
        with:
          name: model
          path: .
      
      - name: Check model exists
        run: |
          echo "LLM models:"
          ls -lh ${{ env.LLM_MODEL_DIR }}
          echo "Embed models:"
          ls -lh ${{ env.EMBED_MODEL_DIR }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -r requirements/requirements-cpu.txt --index-strategy unsafe-best-match

      - name: Test with pytest
        run: |
          uv run pytest -vs

  test-windows:
    needs: download-models
    runs-on: windows-2022
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download model artifact
        uses: actions/download-artifact@v7
        with:
          name: model
          path: .

      - name: Check model exists
        run: |
          echo "LLM models:"
          dir ${{ env.LLM_MODEL_DIR }}
          echo "Embed models:"
          dir ${{ env.EMBED_MODEL_DIR }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv

      - name: Install dependencies
        run: |
          uv pip install -r requirements/requirements-cpu.txt --index-strategy unsafe-best-match

      - name: Install dependencies
        run: |
          uv pip install --upgrade pip
          uv pip install -r requirements/requirements-cpu.txt --index-strategy unsafe-best-match
          # fix for unstructured dependence
          uv pip uninstall -y python-magic || true
          uv pip install python-magic-bin

      - name: Test with pytest
        run: |
          uv run pytest -vs

