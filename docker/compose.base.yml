services:
  gradio-app:
    container_name: chatbot-rag
    restart: on-failure
    ports:
      - 7860:7860
    volumes:
      - ../models:/app/models
      - ../embed_models:/app/embed_models
      - ../config.py:/app/config.py
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_ANALYTICS_ENABLED=False
    env_file:
      - path: ../.env

        required: false
